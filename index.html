<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Email OTP</h1>
            <div class="email">
                <input id="email" type="number" placeholder="Enter your Email" autocomplete="off">
            </div>
            <div class="email verify">
                <input id="otp-input" type="number" placeholder="Enter your Code" autocomplete="off">
                <button id="btn-verify-otp">Verify</button>
            </div>
            <button class="btn-send-otp">Send OTP</button>
        </div>
    </section>
</body>
</html>
